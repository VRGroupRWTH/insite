openapi: 3.0.1
info:
  description: This is the REST API for the in-situ pipeline.
  title: In-Situ Pipeline REST API
  version: 1.0.0
servers:
- url: http://localhost/v1
paths:
  /nest/kernelStatus:
    get:
      operationId: nest_get_kernel_status
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MultimeterInfo'
                type: array
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retreives the current status of the NEST kernel.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/multimeters:
    get:
      operationId: nest_get_multimeters
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MultimeterInfo'
                type: array
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retreives the available multimeters and their properties.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/multimeters/{multimeterId}:
    get:
      operationId: nest_get_multimeter_by_id
      parameters:
      - description: The identifier of the multimeter.
        explode: false
        in: path
        name: multimeterId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultimeterInfo'
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retreives the available multimeters and their properties.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/multimeters/{multimeterId}/attributes/{attributeName}:
    get:
      operationId: nest_get_multimeter_measurements
      parameters:
      - description: The multimeter to query
        explode: false
        in: path
        name: multimeterId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      - description: The attribute to query (e.g., 'V_m' for the membrane potential)
        explode: false
        in: path
        name: attributeName
        required: true
        schema:
          type: string
        style: simple
      - description: The start time (including) to be queried.
        explode: true
        in: query
        name: fromTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: The end time (excluding) to be queried.
        explode: true
        in: query
        name: toTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: A list of node IDs queried for attribute data.
        explode: false
        in: query
        name: nodeIds
        required: false
        schema:
          items:
            format: uint64
            type: integer
          type: array
        style: form
      - description: The offset into the result.
        explode: true
        in: query
        name: skip
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      - description: The maximum number of entries to be returned.
        explode: true
        in: query
        name: top
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultimeterMeasurement'
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the measurements for a multimeter, attribute and node IDs
        (optional).
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodes:
    get:
      operationId: nest_get_nodes
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NestNodeProperties'
                type: array
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves all nodes of the simulation.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodes/ids:
    get:
      operationId: nest_get_node_ids
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - 1
                - 2
                - 3
                - 4
                items:
                  format: uint64
                  type: integer
                type: array
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed.
      summary: Retrieves a list of all node IDs.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodes/{nodeId}:
    get:
      operationId: nest_get_node_by_id
      parameters:
      - description: The ID of the queried node.
        explode: false
        in: path
        name: nodeId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NestNodeProperties'
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the properties of the specified node.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodeCollections:
    get:
      operationId: nest_get_node_collections
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NestNodeCollectionProperties'
                type: array
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves a list of all node collection IDs.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodeCollections/${nodeCollectionId}/nodes:
    get:
      operationId: nest_get_nodes_by_node_collection
      parameters:
      - description: The identifier of the node collection
        explode: false
        in: path
        name: nodeCollectionId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NestNodeProperties'
                type: array
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the list of all node within the node collection.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodeCollections/${nodeCollectionId}/nodes/ids:
    get:
      operationId: nest_get_node_ids_by_node_collection
      parameters:
      - description: The identifier of the node collection
        explode: false
        in: path
        name: nodeCollectionId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - 1
                - 2
                items:
                  format: uint64
                  type: integer
                type: array
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the list of all node ids within the node collection.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/nodeCollections/{nodeCollectionId}/spikes:
    get:
      operationId: nest_get_spikes_by_node_collection
      parameters:
      - description: The identifier of the node collection.
        explode: false
        in: path
        name: nodeCollectionId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      - description: The start time (including) to be queried.
        explode: true
        in: query
        name: fromTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: The end time (excluding) to be queried.
        explode: true
        in: query
        name: toTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: The offset into the result.
        explode: true
        in: query
        name: skip
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      - description: The maximum numbers of entries to be returned.
        explode: true
        in: query
        name: top
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spikes'
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the spikes for the given simulation steps (optional) and
        node collection. This request merges the spikes recorded by all spike detectors
        and removes duplicates.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/simulationTimeInfo:
    get:
      operationId: nest_get_simulation_time_info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationTimeInfo'
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed.
      summary: Retrieves simulation time information (stepSize, begin, current, end).
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/spikedetectors/:
    get:
      operationId: nest_get_spikedetectors
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpikedetectorInfo'
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Queries all spike detectors accessable to the pipeline.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/spikedetectors/{spikedetectorId}/spikes:
    get:
      operationId: nest_get_spikes_by_spikedetector
      parameters:
      - description: The ID of the spike detector to query.
        explode: false
        in: path
        name: spikedetectorId
        required: true
        schema:
          format: uint64
          type: integer
        style: simple
      - description: The start time in milliseconds (including) to be queried.
        explode: true
        in: query
        name: fromTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: The end time in milliseconds (excluding) to be queried.
        explode: true
        in: query
        name: toTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: A list of node IDs queried for spike data.
        explode: false
        in: query
        name: nodeIds
        required: false
        schema:
          items:
            format: uint64
            type: integer
          type: array
        style: form
      - description: The offset into the result.
        explode: true
        in: query
        name: skip
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      - description: The maximum number of entries to be returned.
        explode: true
        in: query
        name: top
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spikes'
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the spikes for the given time range (optional) and node
        IDs (optional) from one spike detector. If no time range or node list is
        specified, it will return the spikes for whole time or all nodes respectively.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /nest/spikes:
    get:
      operationId: nest_get_spikes
      parameters:
      - description: The start time in milliseconds (including) to be queried.
        in: query
        name: fromTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: The end time in milliseconds (excluding) to be queried.
        in: query
        name: toTime
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: A list of node IDs queried for spike data.
        explode: false
        in: query
        name: nodeIds
        required: false
        schema:
          items:
            format: uint64
            type: integer
          type: array
        style: form
      - description: The offset into the result.
        explode: true
        in: query
        name: skip
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      - description: The maximum number of entries to be returned.
        explode: true
        in: query
        name: top
        required: false
        schema:
          format: uint64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spikes'
          description: Operation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to invalid request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Retrieves the spikes for the given time range (optional) and node
        IDs (optional). If no time range or node list is specified, it will return
        the spikes for whole time or all nodes respectively. This request merges
        the spikes recorded by all spike detectors and removes duplicates.
      tags:
      - nest
      x-swagger-router-controller: access_node.controllers.nest_controller
      x-openapi-router-controller: access_node.controllers.nest_controller
  /version:
    get:
      operationId: get_version
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
          description: Operation successful.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed due to server error.
      summary: Returns the deployed insite and API versions.
      x-swagger-router-controller: access_node.controllers.version_controller
      x-openapi-router-controller: access_node.controllers.version_controller
components:
  schemas:
    Version:
      example:
        api:
          v1: "1.3"
          v2: "2.1"
          v3: "3.5"
        insite: "4.6"
      properties:
        api:
          type: string
        insite:
          type: string
      required:
      - api
      - insite
      type: object
    ErrorResponse:
      properties:
        error:
          $ref: '#/components/schemas/Error'
      required:
      - error
      type: object
    Error:
      properties:
        code:
          description: 'One of the error codes defined here: [...]'
          type: string
        message:
          description: A human-readable representation of the error.
          type: string
        innererror:
          $ref: '#/components/schemas/InnerError'
      required:
      - code
      - message
      type: object
    InnerError:
      properties:
        code:
          description: 'One of the error codes defined here: [...]'
          type: string
        innererror:
          $ref: '#/components/schemas/InnerError'
      required:
      - code
      type: object
    Spikes:
      example:
        simulationTimes:
        - 0.8
        - 0.9
        nodeIds:
        - 1
        - 2
      properties:
        simulationTimes:
          description: This array is always sorted.
          items:
            format: double
            type: number
          type: array
        nodeIds:
          items:
            format: uint64
            type: integer
          type: array
      type: object
    MultimeterMeasurement:
      example:
        simulationTimes:
        - 0.1
        - 0.2
        nodeIds:
        - 1
        - 2
        - 3
        values:
        - 0.123
        - 0.123
        - 0.123
        - 0.123
        - 0.123
        - 0.123
      properties:
        simulationTimes:
          description: This array is always sorted.
          items:
            format: double
            type: number
          type: array
        nodeIds:
          items:
            format: uint64
            type: integer
          type: array
        values:
          description: This array contains the measured values for each node ID and
            time to get the value for node ID n at time t you have to use the index
            n * length(simulationTimes) + t
          items:
            type: number
          type: array
      type: object
    NestNodeModel:
      example:
        name: iaf_psc_delta
        parameters:
        - C_m
        - tau_m
        - t_ref
        - E_L
        - V_reset
        - V_m
        - V_th
      properties:
        name:
          type: string
        parameters:
          type: object
      type: object
    NestNodeProperties:
      example:
        nodeId: 1
        nodeCollectionId: 0
        simulationNodeId: 0
        position:
        - 0.1
        - 0.2
        model:
          name: iaf_psc_delta
          parameters:
            C_m: 1.0
            tau_m: 20.0
            t_ref: 2.0
            E_L: 0.0
            V_reset: 0.0
            V_m: 0.0
            V_th: 20.0
      properties:
        nodeId:
          format: uint64
          type: integer
        nodeCollectionId:
          format: uint64
          type: integer
        model:
          type: object
          properties:
            name:
              type: string
            parameters:
              type: object
        position:
          type: array
          items:
            type: number
      type: object
    NestNodeCollectionProperties:
      example:
        nodeCollectionId: 0
        nodes:
          firstId: 1
          lastId: 100
          count: 100
        model:
          name: iaf_psc_delta
          parameters:
          - C_m
          - tau_m
          - t_ref
          - E_L
          - V_reset
          - V_m
          - V_th
      properties:
        nodeCollectionId:
          format: uint64
          type: integer
        nodes:
          $ref: '#/components/schemas/NestNodeCollectionNodes'
        model:
          $ref: '#/components/schemas/NestNodeModel'
      type: object
    NestNodeCollectionNodes:
      example:
        firstId: 1
        lastId: 100
        count: 100
      properties:
        firstId:
          format: uint64
          type: integer
        lastId:
          format: uint64
          type: integer
        count:
          format: uint64
          type: integer
    SimulationTimeInfo:
      example:
        stepSize: 0.1
        current: 2.1
        begin: 0.1
        end: 4.5
      properties:
        stepSize:
          format: double
          type: number
        begin:
          format: double
          type: number
        end:
          format: double
          type: number
        current:
          format: double
          type: number
      type: object
    MultimeterInfo:
      example:
        multimeterId: 10
        attributes:
        - V_m
        nodeIds:
        - 1
        - 3
        - 5
      properties:
        multimeterId:
          format: uint64
          type: integer
        attributes:
          items:
            type: string
          type: array
        nodeIds:
          items:
            format: uint64
            type: integer
          type: array
      type: object
    SpikedetectorInfo:
      example:
        spikedetectorId: 0
        nodeIds:
        - 1
        - 3
        - 5
      properties:
        spikedetectorId:
          format: uint64
          type: integer
        nodeIds:
          description: "These are the nodes connected to the spike detector."
          items:
            format: uint64
            type: integer
          type: array
      type: object
    NestKernelStatus:
      type: object
      properties:
        # Time and resolution
        resolution:
          type: number
          description: The resolution of the simulation (in ms)
        time:
          type: number
          description: The current simulation time
        to_do:
          type: integer
          description: The number of steps yet to be simulated (read only)
        max_delay:
          type: number
          description: The maximum delay in the network
        min_delay:
          type: number
          description: The minimum delay in the network
        ms_per_tic:
          type: number
          description: The number of milliseconds per tic
        tics_per_ms:
          type: number
          description: The number of tics per millisecond
        tics_per_step:
          type: integer
          description: The number of tics per simulation time step
        T_max:
          type: number
          description: The largest representable time value (read only)
        T_min:
          type: number
          description: The smallest representable time value (read only)

        # Parallel processing
        total_num_virtual_procs:
          type: integer
          description: The total number of virtual processes
        local_num_threads:
          type: integer
          description: The local number of threads
        num_processes:
          type: integer
          description: The number of MPI processes (read only)
        off_grid_spiking:
          type: boolean
          description: Whether to transmit precise spike times in MPI communication (read only)

        # Connector configuration
        initial_connector_capacity:
          type: integer
          description: When a connector is first created, it starts with this capacity (if >= connector_cutoff)
        large_connector_limit:
          type: integer
          description: Capacity doubling is used up to this limit
        large_connector_growth_factor:
          type: number
          description: Capacity growth factor to use beyond the limit

        # Random number generators
        grng_seed:
          type: integer
          description: Seed for global random number generator used synchronously by all virtual processes to create, e.g., fixed fan-out connections (write only).
        rng_seeds:
          type: array
          items:
            type: integer
          description: Seeds for the per-virtual-process random number generators used for most purposes. Array with one integer per virtual process, all must be unique and differ from grng_seed (write only).

        # Output
        data_path:
          type: string
          description: A path, where all data is written to (default is the current directory)
        data_prefix:
          type: string
          description: A common prefix for all data files
        overwrite_files:
          type: boolean
          description: Whether to overwrite existing data files
        print_time:
          type: boolean
          description: Whether to print progress information during the simulation

        # Network information
        network_size:
          type: integer
          description: The number of nodes in the network (read only)
        num_connections:
          type: integer
          description: The number of connections in the network (read only, local only)

        # Waveform relaxation method (wfr)
        use_wfr:
          type: boolean
          description: Whether to use waveform relaxation method
        wfr_comm_interval:
          type: number
          description: Desired waveform relaxation communication interval
        wfr_tol:
          type: number
          description: Convergence tolerance of waveform relaxation method
        wfr_max_iterations:
          type: integer
          description: Maximal number of iterations used for waveform relaxation
        wfr_interpolation_order:
          type: integer
          description: Interpolation order of polynomial used in wfr iterations

        # Miscellaneous
        dict_miss_is_error:
          type: boolean
          description: Whether missed dictionary entries are treated as errors

