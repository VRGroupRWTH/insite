        - 3
        values:
        - 0.123
        - 0.123
        - 0.123
        - 0.123
        - 0.123
        - 0.123
      properties:
        simulationTimes:
          description: This array is always sorted.
          items:
            format: double
            type: number
          type: array
        neuronIds:
          items:
            format: uint64
            type: integer
          type: array
        values:
          description: This array contains the measured values for each neuron ID
            and time to get the value for neuron ID n at time t you have to use the
            index n * length(simulationTimes) + t
          items:
            type: number
          type: array
      type: object
